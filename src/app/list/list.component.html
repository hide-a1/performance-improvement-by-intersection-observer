<div style="display: grid; gap: 8px; padding: 8px">
  @for (number of numbers; track number) {
  <div
    observeVisibility
    [debounceTime]="300"
    (visible)="onVisible(number, $event)"
  >
    <app-detail
      [index]="number"
      [visible]="visibleMap().get(number) ?? false"
    />
  </div>
  }
</div>
