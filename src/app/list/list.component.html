<div style="display: grid; gap: 8px; padding: 8px">
  @for (data of objects; track data.position) {
  <div
    observeVisibility
    [debounceTime]="300"
    (visible)="onVisible(data.position, $event)"
  >
    <app-detail
      [data]="data"
      [visible]="visibleMap().get(data.position) ?? false"
    />
  </div>
  }
</div>
